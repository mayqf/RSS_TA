<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
  />

  <head>
    <title>Mustafa RSS Reader</title>
    <style>
        body {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
    
        .content {
          flex: 1;
        }

        h1,
        h2,
        .card-title,
        a,
        a:hover {
          color: #cf0071;
        }
    
        .btn {
          background-color: #cf0071;
          border: 0;
          outline: 0;
        }
    
        .btn:hover {
          background-color: #f40e8c;
        }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/"
          ><img
            alt="Logo"
            src="/static/logo.png"
            width="150"
            height="65"
          />
        </a>
      </nav>
    </header>
    <div class="content">
      {% block body %} {% endblock %}
    </div>
    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3" class="fixed-bottom">
        ©️ 2020 Copyright:
        <a href="https://mustafaaydar.netlify.app/"> Mustafa Aydar</a>
      </div>
    </footer>
  </body>
</html>
